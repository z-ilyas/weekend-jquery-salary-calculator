<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">    
    <script src="jquery.js"></script>
    <script src="javascript.js"></script>
    <title>Document</title>
</head>
<body>
 <header>
    <h1>Salary Calculator</h1>
</header>
    <h3>Add Employee</h3>
    <form>
        <input id="firstName-Input" placeholder="First Name" type="text">
        <input id="lastName-Input" placeholder="Last Name" type="text">
        <input id="id-Input" placeholder="ID" type="number">
        <input id="title-Input" placeholder="Title" type="text">
        <input id="annualSalary-Input" placeholder="Annual Salary" type="number">
        <button id="submit-btn">Submit</button>
    </form>
    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employee-Info">
            <tr>
                <td>Ilyas</td>
                <td>Mohamed</td>
                <td>654469</td>
                <td>DSS</td>
                <td align="right">$48000</td>
                <td align="center"><button class="delete-btn">Delete</button></td>
            </tr>
        </tbody>
    </table>
<footer>
    <h4>Total Monthly:$ <span id="monthly-cost">4000</span></h4>
</footer>
</body>
</html>
